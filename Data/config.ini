; OBLIGATOIRE Votre nom et prenom au format NOM Prénom
student_fullname = NOM Prénom

; OBLIGATOIRE Votre prenom au format Prénom
student_firstname = Prénom

; OBLIGATOIRE Votre classe
student_class = classe

; OBLIGATOIRE Remplacez par True si vous passez par un ENT pour vous connecter à Pronote | Par False si vous vous connectez directement sur la page  Pronote
ent_used = False

; OBLIGATOIRE True ou False si vous connectez avec le QR Code
qr_code_login = False

; OBLIGATOIRE Le nom de votre topic sur NTFY.
topic_name = nom du topic

